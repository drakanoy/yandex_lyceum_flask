{% extends "base.html" %}

{% block content %}
    <h2>список професий</h2>
    {% if list == 'ul' %}
        {% for prof in l1 %}
            <li>{{prof}}</li>
        {% endfor %}
    {% if list == 'ol' %}
        {% for prof in l1 %}
            <div>{{loop.index}} {{prof}}</div>
        {% endfor %}
    {% else %}
        <dir>неправильный параметр</dir>
    {% endif %}
{% endblock %}
